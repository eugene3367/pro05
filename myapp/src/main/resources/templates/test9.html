<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 <head>
 	<title>tymeleaf 테스트2</title>
 </head>
 <body class="hold-transition sidebar-mini layout-fixed">
 	<div class="wrapper">
 		<h1>태그를 묶지 않고 replace</h1>
 		<th:block th:replace="test_hd"></th:block>
 		
 		<h1>태그를 묶어 replace</h1>
 		<header th:replace="test_hd" id="id"></header>

		<h1>태그를 묶어 각각의 fragment로 replace></h1>
		<header id="hd4">
			<th:block th:replace="test_hd :: logo"></th:block>
			<th:block th:replace="test_hd :: gnb"></th:block>
			<th:block th:replace="test_hd :: tnb"></th:block>
		</header>
		<hr>
		
		<h1>replace의 fragment 매개변수에 의한 템블릿 불러오기</h1>
		<header id="hd5">
			<div th:replace="test_hd :: dataParam('데이터1', '데이터2)"></div>
		</header>		
 	</div>
 </body>
</html>
